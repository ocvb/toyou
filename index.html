<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="js/cookies.js"></script>
    <style>
        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        body {
            margin-bottom: 100%;
            background-image: linear-gradient(to top, #cd9cf2 0%, #f6f3ff 100%);
            background-repeat: no-repeat;
            background-size: cover;
            cursor: default;
        }
        #main{
            padding: 10%;
            text-align: center;
        }
        #main p {
            display: inline-block;
        }

        #hint {
            font-size: 55%;
            width: auto;
        }

        #hint p {
            cursor: pointer;
        }

        #inputs {
            background-color: transparent;
            border: transparent;
        }

        footer {
            font-size: 50%;
            text-align: center;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1><em>Hi, </em><em style="color: rgb(219, 51, 253);">Elysia</em></h1>
        <hr style="width: 25%;">
        <p>Happy Birthday to <em style="color: rgb(219, 51, 253);" id="aa2">you!</em></p>
        <br>
        <em id="ae1">hover me!</em>
        <br>
        
    </div>

    <footer>
        <p>Made by Kai Jie</p>
    </footer>
    <script>
        var hey = () => {document.getElementById("ae1").innerHTML = "I love you, <em style='color: rgb(219, 51, 253);'>Elysia!</em>";}
        var change = () => {document.getElementById("aa2").innerHTML = "Elysia!";}

        document.getElementById("ae1").addEventListener("mouseover", hey);
        document.getElementById("aa2").addEventListener("mouseover", change);
    </script>
</body>
</html>
